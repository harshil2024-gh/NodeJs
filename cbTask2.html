<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(a, b) {
            document.getElementById("print").innerHTML = a + b
        }
        var a = 2; var b = 3;
        setInterval(() => { add(++a, ++b) }, 1000)

        //OR
        
        // setInterval(()=>document.getElementById("print").innerHTML=(++a + ++b),1000)
    </script>
</head>

<body>
    <h1 id="print"></h1>
</body>

</html>
