<!-- Write a JSON object which contains array of 3 objects. Each object contains 2 properties a name and an age. Now, sort an array values by age in descending order. Print name and age in terminal as per the sorted age. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const student = [
            {
                name: "PQR",
                age: 25
            },
            {
                name: "ABC",
                age: 30
            },
            {
                name: "XYZ",
                age: 33
            }
        ]
        var sortStd = student.sort((a, b) => b.age - a.age);
        for (var a = 0; a < sortStd.length; a++) {
            document.write(sortStd[a].name + "<br>")
        }
    </script>
</head>

<body>

</body>

</html>
