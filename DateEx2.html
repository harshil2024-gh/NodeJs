<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func() {
            var a = '{"name":"ABC","DOB":"1998-03-07"}';
            var ap = JSON.parse(a);
            document.getElementById("p1").innerHTML = new Date(ap.DOB)
        }
    </script>
</head>

<body>
    <p id="p1">Get date</p>
    <button onclick="func()">Click me</button>
</body>

</html>
