<!-- Write a JS to store an array of objects having height and name. Display name and height of person with highest height. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const person =
            [
                {
                    name: "NAS",
                    height: 5.2
                },
                {
                    name: "ABC",
                    height: 5.5

                },
                {
                    name: "XYZ",
                    height: 6.0
                }
            ]
        document.write(Math.max(...person.map(obj => obj.height)) + "<br>")
        var a = person.sort((a, b) => b.height - a.height)
        document.write("name: " + a[0].name + "<br>")
        document.write("max height: " + a[0].height)
    </script>
</head>

<body>

</body>

</html>
