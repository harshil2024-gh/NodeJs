<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = {
            "FSD": [
                {
                    "Topic": "HTML",
                    "course": "Beginer",
                    "content": ["tags", "table", "form"],
                },
                {
                    "Topic": "CSS",
                    "course": "Beginer",
                    "content": ["tags", "table", "form"]
                }
            ]
        }

        //Using for in
        for (x in a.FSD) {
            for (y in a.FSD[x]) {
                document.write(a.FSD[x][y] + "<br>")
            }
        }
        document.write("<br>")
        for (x1 of a.FSD) {
            document.write(x1.Topic + "<br>" + x1.course + "<br>" + x1.content)
        }
    </script>
</head>

<body>

</body>

</html>
